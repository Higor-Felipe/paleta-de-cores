<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Paleta de Cores</h1>
    <button id="btn" onclick="gerarPaleta()">Gerar Nova Paleta</button>
    <div class="container" id="palette">
        <div class="color-box" id="color1"><span class="color-code" id="code1" onclick="copiarCor('code1')">#000000</span></div>
        <div class="color-box" id="color2"><span class="color-code" id="code2" onclick="copiarCor('code2')">#000000</span></div>
        <div class="color-box" id="color3"><span class="color-code" id="code3" onclick="copiarCor('code3')">#000000</span></div>
        <div class="color-box" id="color4"><span class="color-code" id="code4" onclick="copiarCor('code4')">#000000</span></div>
        <div class="color-box" id="color5"><span class="color-code" id="code5" onclick="copiarCor('code5')">#000000</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
